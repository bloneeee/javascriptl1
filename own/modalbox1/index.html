<!DOCTYPE html>
<html>
    <head>
        <title>H1 Modalbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h3 class="display-3">Modal Signup</h3>

            <div class="btn-toolbar">
                <a href="javascript:void(0);" id="signup" class="btn btn-rainbow" data-bs-target="#signup-modal"> <span class="btn-rainbow-text">Signup</span> </a>
                <button id="open-fullscreen" class="btn btn-rainbow"> <span class="btn-rainbow-text">Open Full Screen</span> </button>
                <span id="close-fullscreen" class="btn btn-rainbow hide"> <span class="btn-rainbow-text">Close Full Screen</span> </span>

                <button id="auto-click"></button>
            </div>
        </div>

        <!-- START MODAL AREA -->
            <!-- Start Singup Modal -->
            <div id="signup-modal" class="modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-end">
                            <button id="signup-close" class="btn btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <h3 class="display-4">Register Form</h3>

                            <form action="" method="">
                                <div class="form-group form-floating">
                                    <input type="text" name="username" id="username" class="form-control"/>
                                    <label for="username" class="form-label">Username</label>
                                </div>

                                <div class="form-group form-floating">
                                    <input type="email" name="email" id="email" class="form-control"/>
                                    <label for="email" class="form-label">Email</label>
                                </div>

                                <div class="form-group form-floating">
                                    <input type="password" name="password" id="password" class="form-control"/>
                                    <label for="password" class="form-label">Password</label>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-rainbow">
                                        <span class="btn-rainbow-text">Submit</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Signup Modal-->
        <!-- END MODAL AREA -->

        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
